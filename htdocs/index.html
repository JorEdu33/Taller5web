<!DOCTYPE html>
<html>
<head>
  <title>Menu y Grillas</title>
  <style>
    /* Estilos para el menú de registro */
    #menuRegistro {
      display: none;
      background-color: #f1f1f1;
      padding: 10px;
    }

    /* Estilos para la grilla */
    .grilla {
      display: none;
      border-collapse: collapse;
      width: 100%;
    }

    .grilla th, .grilla td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    .error {
			color: red;
		}
  </style>
</head>
<body>
  <h1>Menu y Grillas</h1>
  <button onclick="location.href='Filtrado.html'">Filtrar el json</button>
  <button id="toggleRegistro">Mostrar Menú de Registro</button>
  <button id="toggleGrilla">Mostrar registros</button>

  <div id="menuRegistro">
    <h2>Menú de Registro</h2>
    <!-- Campos de registro -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br><br>

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo"><br><br>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario"><br><br>
    <div id="mensaje-error_user" class="error"></div>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena"><br><br>


    <label for="confpaswd">Confirma tu contraseña:</label>
    <input type="password" id="confpaswd" name="confpaswd" >
    <div id="mensaje-error_cont" class="error"></div>


    <p>Selecciona si tiene algun tipo de enfermedades:</p>
<input type="radio" id="si" name="habilitar" value="si" onclick="habilitarGustos()">
<label for="si">Sí</label>

<input type="radio" id="no" name="habilitar" value="no" onclick="deshabilitarGustos()" checked>
<label for="no">No</label>

<div id="gustos" style="display: none;">

  <p>Marca de carro favorita:</p>
  <select id="enfermedad">
    <option value="No">No</option>
    <option value="diabetes">Diabetes</option>
    <option value="cancer">Cancer</option>
    <option value="artritis">Artritis</option>
  </select>
</div>
<br><br>

    <button id="registrar">Registrar</button>
  </div>

  <table class="grilla">
    <caption>Datos de los Usuario</caption>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Correo</th>
        <th>Usuario</th>
        <th>Contraseña</th>
        <th>Enfermedad</th>
      </tr>
    </thead>
    <tbody id="datosGrilla">
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="java/validar.js"></script>
</body>
</html>
