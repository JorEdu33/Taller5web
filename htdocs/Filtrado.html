<!DOCTYPE html>
<html>
<head>
  <title>Grilla con filtrado</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>FILTRADO DE GRILLAS</h1>
  <input type="text" id="filterInput" placeholder="Filtrar por nombre...">
  <table id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Nombre de usuario</th>
        <th>Email</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Sitio web</th>
        <th>Compañía</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button onclick="location.href='index.html'">Volver</button>
  <script src="grilla filtrado/filtrar.js"></script>
</body>
</html>
